<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Subscribe &amp; Save Product Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="checkout__box">
	<h2>Credits</h2>
	<h4 class="price">
		<span class="price_name">Price</span>
		<span class="reg_price crossed">$39.00</span>
		<span class="sub_price">$31.60</span>
		<br />
	</h4>

	<hr>

	<h3>Purchase: <span class="sub-txt">Subscription</span></h3>

	<div class="checkout__opts">

		<div class="opt opt1" data-rel="1" data-price="39.00">
			<div class="gridme">
				<div class="radio">
					<span class="radio_btn"></span>
				</div>
				<div class="lbl">One-time Purchase</div>
				<div class="radio_price">$39.00</div>
			</div>
		</div>

		<div class="opt opt2 selected" data-rel="2" data-price="31.60">
			<div class="gridme">
				<div class="radio">
					<span class="radio_btn"></span>
				</div>
				<div class="lbl">Subscribe to <b>Save 20%</b></div>
				<div class="radio_price">$31.60</div>
			</div>
			<div class="info-txt">
				Free 2-day Fedex Shipping, No commitment, pause anytime.
			</div>
			<div class="freq_drop">
				<div class="freq_selected">
					<i class="las la-calendar"></i>
					Deliver every <b>30 days</b>
					<i class="las la-angle-down"></i>
				</div>
				<div class="dropout">
					<div class="freq_opt" data-rel="1">Deliver every <b>30 days</b></div>
					<div class="freq_opt" data-rel="2">Deliver every <b>60 days</b></div>
					<div class="freq_opt" data-rel="3">Deliver every <b>90 days</b></div>
				</div>
			</div>
		</div>

	</div>

	<div class="checkout__btns">

		<div class="quan_sel">
			<div>
				<label>Quantity</label>
				<select name="quantity" id="sel_q">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
				</select>
			</div>
		</div>

		<div class="cart_btn">
			<button type="button" class="btn addtocart">Add to Cart</button>
		</div>

	</div>

	<div class="guarantee">
		<div>
			<i class="las la-certificate"></i>
			2-Week Trial
		</div>
		<div class="line"></div>
		<div>
			<i class="las la-truck"></i>
			Free US Shipping
		</div>
	</div>

</div>

<form id="form__tosubmit">
	<!-- 1=One time purchase | 2=Subscription -->
	<input type="hidden" name="opt" value="2" id="in_opt">
	<input type="hidden" name="freq" value="1" id="in_freq">
	<input type="hidden" name="quan" value="1" id="in_quan">
	<input type="hidden" name="total_price" value="31.60" id="in_total">
</form>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
